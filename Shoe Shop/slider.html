<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Slider</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

</head>
<body>
  <div class="container mt-5 mb-4">
    <div class="mb-4">
      <h4 style="font-family: 'Poppins'; font-weight: 600;">
        New Release
      </h4>
    </div>
    <div class="row text-center">
      <div class="slider">
        <div class="col-md-12 col-lg-6 col-xl-3 shoe-box">
          <a href="">
            <img src="img/shoes/nike-air-zoom-pegasus-35.png" class="shoe-img"><br>
          </a>
          <a href="" class="shoe-name">Nike Air Zoom Pegasus 35</a><br>
          <span class="shoe-price">$452.10</span>
        </div>

        <div class="col-md-12 col-lg-6 col-xl-3 shoe-box">
          <a href="">
            <img src="img/shoes/seasonal-color-chuck-70.png" class="shoe-img"><br>
          </a>
          <a href="" class="shoe-name">Seasonal Color Chuck 70</a><br>
          <span class="shoe-price">$900.90</span>
        </div>

        <div class="col-md-12 col-lg-6 col-xl-3 shoe-box">
          <a href="">
            <img src="img/shoes/nike-react-infinity-run-flyknit.png" class="shoe-img"><br>
          </a>
          <a href="" class="shoe-name">Nike Air Zoom Pegasus 35</a><br>
          <span class="shoe-price">$452.10</span>
        </div>

        <div class="col-md-12 col-lg-6 col-xl-3 shoe-box">
          <a href="">
            <img src="img/shoes/nike-react-phantom-run-flyknit-2.png" class="shoe-img"><br>
          </a>
          <a href="" class="shoe-name">Nike Air Zoom Pegasus 35</a><br>
          <span class="shoe-price">$452.10</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        prevArrow: '<button type="button" class="slick-prev">&lt;</button>',
        nextArrow: '<button type="button" class="slick-next">&gt;</button>',
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>

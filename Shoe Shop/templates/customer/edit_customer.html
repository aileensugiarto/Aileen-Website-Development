{% include 'layout/header.html' %}
{% include 'layout/sidebar.html' %}

<div class="main-content">
  <section class="section">
    <div class="section-header">
      <h1>Edit Customer Data</h1>
    </div>

    <div class="section-body">

      <div class="row">
        <div class="col-12 col-md-12 col-lg-12">
          <div class="card">
            <form method="POST" action="/process_edit_customer">
              <div class="card-body">

                <div class="form-group">
                  <input type="hidden" class="form-control" name="form_id_customer" value="{{data_customer[0]}}">
                  <label>Name</label>
                  <input type="text" class="form-control" name="form_customer_name" required=""
                    value="{{data_customer[3]}}">
                </div>

                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control" name="form_customer_age" required=""
                    value="{{data_customer[4]}}">
                </div>

                <div class="form-group">
                  <label>Telp</label>
                  <input type="text" class="form-control" name="form_customer_telp" required=""
                    value="{{data_customer[5]}}">
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="form_customer_address" required=""
                    value="{{data_customer[6]}}">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="form_customer_email" required=""
                    value="{{data_customer[7]}}">
                </div>

                <div class="card-footer text-left">
                  <input type="submit" value="Submit" class="btn btn-primary"></input>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>

{% include 'layout/footer.html' %}
